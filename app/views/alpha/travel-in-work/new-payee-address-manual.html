{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}


{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      {% if data ["contact-confirmed"] %}
        <form action="check-your-answers" method="post" class="form">
      {% else %}
        <form action="banking-details" method="post" class="form">
      {% endif %}


            <fieldset class="govuk-fieldset">
<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
<h1 class="govuk-fieldset__heading">
  What’s {{data["new-payee-full-name"]}}’s address?
</h1>
</legend>

<div class="govuk-form-group">
<label class="govuk-label" for="new-payee-address-line-1">
  Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
</label>
<input class="govuk-input" id="new-payee-address-line-1" name="new-payee-address-line-1" type="text" autocomplete="new-payee-address-line1"></div>

<div class="govuk-form-group">
<label class="govuk-label" for="new-payee-address-line-2">
  <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
</label>
<input class="govuk-input" id="new-payee-address-line-2" name="new-payee-address-line-2" type="text" autocomplete="new-payee-address-line2"></div>

<div class="govuk-form-group">
<label class="govuk-label" for="new-payee-address-town">
  Town or city
</label>
<input class="govuk-input govuk-!-width-two-thirds" id="new-payee-address-town" name="new-payee-address-town" type="text" autocomplete="new-payee-address-level2"></div>

<div class="govuk-form-group">
<label class="govuk-label" for="new-payee-address-county">
  County
</label>
<input class="govuk-input govuk-!-width-two-thirds" id="new-payee-address-county" name="new-payee-address-county" type="text"></div>

<div class="govuk-form-group">
<label class="govuk-label" for="new-payee-address-postcode">
  Postcode
</label>
<input class="govuk-input govuk-input--width-10" id="new-payee-address-postcode" name="new-payee-address-postcode" type="text" autocomplete="new-payee-postal-code"></div>

</fieldset>





            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>


{% endblock %}
