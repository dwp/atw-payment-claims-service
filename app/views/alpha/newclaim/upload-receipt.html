{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper">

    <form action="digital-upload-answer" method="post" class="form">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Do you want to upload your receipt or invoice digitally?
            </h1>
          </legend>


          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="digital-upload-1" name="digital-upload" type="radio" value="Yes">
              <label class="govuk-label govuk-radios__label" for="digital-upload-1">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="digital-upload-2" name="digital-upload" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="digital-upload-2">
                No
              </label>
            </div>
          </div>

        </fieldset>
      </div>
      </div>
      </div>

      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

  </main>
</div>







{% endblock %}
