{% extends "layout.html" %}

{% block pageTitle %}
Access to Work Claiming Portal
{% endblock %}


{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="receipt-upload-add" method="post" class="form">

            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        Upload your digital invoice or receipt
                    </h1>
                </legend>


                <p>You’ll need to:</p>
                <ol class="govuk-list govuk-list--number">
                    <li>Click on the “choose file” button </li>
                    <li>Select the file you want and upload </li>
                </ol>

                <div class="govuk-form-group">
                    <label class="govuk-label" for="file-upload">
                        Upload a file
                    </label>
                    <input class="govuk-file-upload" id="file-upload" name="file-upload" type="file">
                </div>


            </fieldset>


            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>


{% endblock %}
